<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fesban NJ</title>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="main.css" type="text/css" />
    <link
      href="js/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="js/bootstrap.bundle.min.js"
    ></script>
    <link rel="stylesheet" href="js/sweetalert2.min.css" />
  </head>

  <body>
    <div class="container">
      <div class="arrow-container">
        <img src="./resources/arrow2.png" />
      </div>
      <div class="wheel-container">
        <td width="438" height="582" class="the_wheel">
          <button onClick="startSpin();" type="button" class="canvas-button">
            <canvas id="canvas" width="800" height="800"></canvas>
          </button>
        </td>
      </div>
    </div>

    <div class="names-container">
      <button type="button" class="collapsible-button">
        <img src="logo.png" alt="logo" width="200" />
      </button>
      <div class="content">
        <form class="js-form">
          <input
            autofocus
            type="text"
            aria-label="Nama Lagu"
            placeholder="Nama Lagu"
            class="js-name-input"
          />
        </form>
        <ul class="todo-list js-name-list"></ul>
        <button
          type="button"
          class="btn btn-warning"
          data-bs-toggle="modal"
          data-bs-target="#staticBackdrop"
        >
          Lagu yang terpilih
        </button>
        <!-- add the empty state here -->
        <div class="empty-state">kosong</div>
        <!-- end -->
      </div>
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">
              Lagu yang terpilih
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="h2 mb-3" id="js-laguterpilih">-</div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Tutup
            </button>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/Winwheel.js"></script>
    <script src="js/TweenMax.min.js"></script>
    <script src="js/sweetalert2.min.js"></script>
    <script type="text/javascript" src="js/WheelScript.js"></script>
  </body>
</html>
