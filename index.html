<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fesban NJ</title>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <link rel="stylesheet" href="main.css" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="js/sweetalert2.min.css">
  </head>

  <body>
    <div class="container">
      <div class="arrow-container">
        <img src="./resources/arrow.png" />
      </div>
      <div class="wheel-container">
        <td width="438" height="582" class="the_wheel">
          <button onClick="startSpin();" type="button" class="canvas-button">
            <canvas id="canvas" width="800" height="800"></canvas>
          </button>
        </td>
      </div>
    </div>

    <div class="names-container">
      <button type="button" class="collapsible-button"><img src="logo.png" alt="logo" width="100"></button>
      <div class="content">
        <form class="js-form">
          <input
            autofocus
            type="text"
            aria-label="Enter a name to add"
            placeholder="Enter a name to add"
            class="js-name-input"
          />
        </form>
        <ul class="todo-list js-name-list"></ul>
        <!-- add the empty state here -->
        <div class="empty-state">kosong</div>
        <!-- end -->
      </div>
    </div>
    <script type="text/javascript" src="js/Winwheel.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
    <script src="js/sweetalert2.min.js"></script>
    <script type="text/javascript" src="js/WheelScript.js"></script>
  </body>
</html>
